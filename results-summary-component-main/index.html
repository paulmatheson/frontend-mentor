<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <div class="container">
    <div class="app">
      <main class="results">
        <h1>Your Result</h1>
        <div class="score">
          <h2>76</h2>
          <p> of 100</p>
        </div>
        <div class="synopsis">
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these
            tests.
          </p>
        </div>
      </main>
      <section class="summary">
        <h3>Summary</h3>
        <div class="category reaction">
          <img src="assets/images/icon-reaction.svg" alt="Reaction icon" />
          <span>Reaction</span>
          <span><strong>80</strong> / 100</span>
        </div>
        <div class="category memory">
          <img src="assets/images/icon-memory.svg" alt="Memory icon" />
          <span>Memory</span>
          <span><strong>92</strong> / 100</span>
        </div>
        <div class="category verbal">
          <img src="assets/images/icon-verbal.svg" alt="Verbal icon" />
          <span>Verbal</span>
          <span><strong>61</strong> / 100</span>
        </div>
        <div class="category vision">
          <img src="assets/images/icon-visual.svg" alt="Visual Icon" />
          <span>Visual</span>
          <span><strong>72</strong> / 100</span>
        </div>
        <button>Continue</button>
      </section>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://paulmatheson.net/" target="blank">Paul Matheson</a>.
    </div>
  </div>
</body>

</html>
