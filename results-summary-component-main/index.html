<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <div class="container">
    <div class="results">
      <h1>Your Result</h1>
      <div class="score">
        <h2>76</h2>
        <p> of 100</p>
      </div>
      <div class="synopsis">
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these
          tests.
        </p>
      </div>
    </div>
    <div class="summary">
      <h3>Summary</h3>
      <div class="category reaction">
        <img src="assets/images/icon-reaction.svg" />
        <span>Reaction</span>
        <span>80 / 100</span>
      </div>
      <div class="category memory">
        <img src="assets/images/icon-memory.svg" />
        <span>Memory</span>
        <span>92 / 100</span>
      </div>
      <div class="category verbal">
        <img src="assets/images/icon-verbal.svg" />
        <span>Verbal</span>
        <span>61 / 100</span>
      </div>
      <div class="category vision">
        <img src="assets/images/icon-visual.svg" />
        <span>Visual</span>
        <span>72 / 100</span>
      </div>
      <button>Continue</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
